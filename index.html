<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radix Grand Hotel TV Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      /* slate-900 */
      margin: 0;
      overflow: hidden;
      color: #f8fafc;
    }

    h1,
    h2,
    h3,
    .serif {
      font-family: 'Playfair Display', serif;
    }

    /* Hide scrollbar for TV feel */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Reduce costly effects inside the Android WebView to avoid jank/freezes */
    html.webview-low-motion body {
      background-attachment: scroll;
    }

    html.webview-low-motion *,
    html.webview-low-motion *::before,
    html.webview-low-motion *::after {
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }

    /* Header slide down animation */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
